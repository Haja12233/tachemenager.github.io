<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrice 4x4 avec Chronomètre</title>
    <style>
        /* Styles CSS inchangés, sauf la suppression de ceux liés aux icônes */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }

        h1 {
            color: #1c3d5a;
            margin-bottom: 30px;
        }

        #matrix-container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }

        .matrix-table {
            border-collapse: separate;
            border-spacing: 10px;
        }

        .matrix-table td {
            width: 125px;
            height: 125px;
            border: 2px solid #e8e8e8;
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 5px;
            text-align: center;
            vertical-align: middle;
            transition: all 0.3s ease;
        }

        .matrix-table td:hover {
            border-color: #0d6efd;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.15);
        }

        .matrix-table select, .matrix-table input, .matrix-table button {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
            font-size: 2em;
            font-weight: 600;
            color: #34495e;
            text-align: center;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        .matrix-table select {
             background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2334495e%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 14px;
            padding-right: 20px;
        }

        .matrix-table input, .matrix-table button {
            font-weight: 400;
        }

        .empty-cell {
            background-color: #e9ecef;
            border-style: dashed;
        }

        .empty-cell:hover {
            transform: none;
            border-color: #e8e8e8;
            box-shadow: none;
        }

        .matrix-table .timer-display {
            background-color: #f8f9fa;
            color: #34495e;
            pointer-events: none;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.5em;
        }
        
        .matrix-table button#A3 {
            background-color: #dc3545;
            color: white;
            font-weight: 600;
            font-size: 1.5em;
            display: none;
        }
        
        .matrix-table button#A3:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
        }
        
        #submit-btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(45deg, #0d6efd, #0d47a1);
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
            transition: all 0.3s ease;
        }

        #submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(13, 110, 253, 0.4);
        }

        #reset-btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(45deg, #6c757d, #343a40);
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
            transition: all 0.3s ease;
        }

        #reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(108, 117, 125, 0.4);
        }
        
        #result-container {
            margin-top: 40px;
            width: 100%;
            max-width: 700px;
        }
        
        /* NOUVEAU: Styles pour le tableau de résultat de type feuille de calcul */
        .result-sheet {
            border-collapse: collapse;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 600px;
        }
        .result-sheet td, .result-sheet th {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .result-sheet thead tr {
            background-color: #e8f0fe;
        }
        .result-sheet th {
            font-weight: 600;
        }
        .result-sheet .row-header {
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Matrice de configuration 4x4</h1>

    <div id="matrix-container">
        <table class="matrix-table">
            <tbody>
                <tr>
                    <td><select id="A1"><option value="">--</option><option value="A">A</option><option value="T">T</option></select></td>
                    <td><input type="text" id="A2" class="timer-display" value="00:00" readonly></td>
                    <td><button id="A3" disabled>Arrêter</button></td>
                    <td><select id="A4"><option value="">--</option><option value="01">01</option><option value="02">02</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="20">20</option><option value="21">21</option><option value="22">22</option></select></td>
                </tr>
                <tr>
                    <td class="empty-cell"></td>
                    <td class="empty-cell"></td>
                    <td class="empty-cell"></td>
                    <td><select id="B4"><option value="">--</option><option value="1">1</option><option value="2">2</option><option value="3">3</option></select></td>
                </tr>
                <tr>
                    <td class="empty-cell"></td>
                    <td><select id="C2"><option value="">--</option><option value="R">R</option><option value="R_round">R_round</option><option value="2R">2R</option><option value="2R_round">2R_round</option><option value="3R">3R</option><option value="3R_round">3R_round</option></select></td>
                    <td><select id="C3"><option value="">--</option><option value="X">X</option><option value="X_round">X_round</option></select></td>
                    <td><select id="C4"><option value="">--</option><option value="1">1</option><option value="2">2</option><option value="3">3</option></select></td>
                </tr>
                <tr>
                    <td><select id="D1"><option value="">--</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option></select></td>
                    <td class="empty-cell"></td>
                    <td class="empty-cell"></td>
                    <td><select id="D4"><option value="">--</option><option value="1">1</option><option value="2">2</option><option value="3">3</option></select></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="button-container">
        <button id="submit-btn">Afficher le résultat</button>
        <button id="reset-btn">Actualiser</button>
    </div>

    <div id="result-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timeMapping = { 'A': 90, 'T': 375 }; 
            
            const selectA1 = document.getElementById('A1');
            const selectD4 = document.getElementById('D4');
            const timerDisplay = document.getElementById('A2');
            const stopBtn = document.getElementById('A3');
            const resultContainer = document.getElementById('result-container');
            const resetBtn = document.getElementById('reset-btn');
            
            let timerId = null;
            let startTime = null;
            let elapsedTime = 0;
            
            const requiredFields = ['A1', 'A4', 'B4', 'C2', 'C3', 'C4', 'D1', 'D4'];

            function areAllFieldsFilled() {
                return requiredFields.every(fieldId => !!document.getElementById(fieldId).value);
            }

            function updateTimer() {
                const now = Date.now();
                elapsedTime = Math.floor((now - startTime) / 1000);
                const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
                const seconds = (elapsedTime % 60).toString().padStart(2, '0');
                timerDisplay.value = `${minutes}:${seconds}`;
            }

            // Fonction pour afficher le tableau de résultat
            function displayResultTable(data) {
                const currentDate = new Date().toLocaleDateString('fr-FR');
                resultContainer.innerHTML = `
                    <h2>Résultats de la sélection</h2>
                    <table class="result-sheet">
                        <thead>
                            <tr>
                                <th></th>
                                <th>N° Pavillon</th>
                                <th>Date</th>
                                <th>A1</th>
                                <th>A2</th>
                                <th>A3</th>
                                <th>A4</th>
                                <th>B1</th>
                                <th>B2</th>
                                <th>B3</th>
                                <th>B4</th>
                                <th>C1</th>
                                <th>C2</th>
                                <th>C3</th>
                                <th>C4</th>
                                <th>D1</th>
                                <th>D2</th>
                                <th>D3</th>
                                <th>D4</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="row-header">1</td>
                                <td>${data.D1 || 'N/A'}</td>
                                <td>${currentDate}</td>
                                <td>${data.A1 || 'N/A'}</td>
                                <td>${data.A2 || 'N/A'}</td>
                                <td>${data.A3 || 'N/A'}</td>
                                <td>${data.A4 || 'N/A'}</td>
                                <td>${data.B1 || 'N/A'}</td>
                                <td>${data.B2 || 'N/A'}</td>
                                <td>${data.B3 || 'N/A'}</td>
                                <td>${data.B4 || 'N/A'}</td>
                                <td>${data.C1 || 'N/A'}</td>
                                <td>${data.C2 || 'N/A'}</td>
                                <td>${data.C3 || 'N/A'}</td>
                                <td>${data.C4 || 'N/A'}</td>
                                <td>${data.D1 || 'N/A'}</td>
                                <td>${data.D2 || 'N/A'}</td>
                                <td>${data.D3 || 'N/A'}</td>
                                <td>${data.D4 || 'N/A'}</td>
                            </tr>
                        </tbody>
                    </table>
                `;
            }

            // NOUVEAU: Vérifier et charger les données du localStorage au chargement de la page
            const savedData = localStorage.getItem('matrixData');
            if (savedData) {
                const data = JSON.parse(savedData);
                // Pré-remplir les menus déroulants avec les données sauvegardées
                document.getElementById('A1').value = data.A1 || '';
                document.getElementById('A4').value = data.A4 || '';
                document.getElementById('B4').value = data.B4 || '';
                document.getElementById('C2').value = data.C2 || '';
                document.getElementById('C3').value = data.C3 || '';
                document.getElementById('C4').value = data.C4 || '';
                document.getElementById('D1').value = data.D1 || '';
                document.getElementById('D4').value = data.D4 || '';

                // A2 et A3 sont des valeurs générées, non des entrées utilisateur
                timerDisplay.value = data.A2 || '00:00';
                elapsedTime = data.elapsedTime || 0;

                // Afficher le tableau de résultat sauvegardé
                displayResultTable(data);
            }


            selectA1.addEventListener('change', function() {
                if (timerId) {
                    clearInterval(timerId);
                }
                
                const selectedValue = this.value;
                if (selectedValue && timeMapping[selectedValue] !== undefined) {
                    startTime = Date.now();
                    updateTimer();
                    timerId = setInterval(updateTimer, 1000);
                } else {
                    timerDisplay.value = '00:00';
                }
            });

            selectD4.addEventListener('change', function() {
                if (this.value !== "") {
                    stopBtn.style.display = 'block';
                    stopBtn.disabled = false;
                } else {
                    stopBtn.style.display = 'none';
                    stopBtn.disabled = true;
                }
            });

            stopBtn.addEventListener('click', function() {
                if (timerId) {
                    clearInterval(timerId);
                    timerId = null;
                    stopBtn.disabled = true;
                    stopBtn.style.display = 'none';
                    timerDisplay.value = `Tâche terminée en ${timerDisplay.value}`;
                }
            });

            document.getElementById('submit-btn').addEventListener('click', function() {
                if (areAllFieldsFilled()) {
                    const values = {
                        A1: document.getElementById('A1').value,
                        A2: timerDisplay.value,
                        A3: `Tâche finie en ${Math.floor(elapsedTime / 60)} min ${elapsedTime % 60} sec`,
                        A4: document.getElementById('A4').value,
                        B4: document.getElementById('B4').value,
                        C2: document.getElementById('C2').value,
                        C3: document.getElementById('C3').value,
                        C4: document.getElementById('C4').value,
                        D1: document.getElementById('D1').value,
                        D4: document.getElementById('D4').value,
                        B1: '', B2: '', B3: '', C1: '', D2: '', D3: '',
                        elapsedTime: elapsedTime // Sauvegarder aussi le temps écoulé
                    };
                    
                    // NOUVEAU: Sauvegarder les données dans le localStorage
                    localStorage.setItem('matrixData', JSON.stringify(values));

                    displayResultTable(values);
                } else {
                    alert('Veuillez remplir toutes les cases pour afficher le résultat.');
                }
            });

            resetBtn.addEventListener('click', function() {
                if (timerId) {
                    clearInterval(timerId);
                    timerId = null;
                }
                
                document.querySelectorAll('.matrix-table select').forEach(select => {
                    select.selectedIndex = 0;
                });

                timerDisplay.value = '00:00';
                stopBtn.style.display = 'none';
                elapsedTime = 0;
                
                resultContainer.innerHTML = '';
                // NOUVEAU: Effacer les données du localStorage
                localStorage.removeItem('matrixData');
            });
        });
    </script>
</body>
</html>
